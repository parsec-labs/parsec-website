    <div id="svg-sprite" style="width: 0; height: 0;position:absolute; display: none;"></div>

    <div id="app" class="presale-page">
      <header class="header">
        <a href="../">
          <svg role="img" width="267" height="68" class="header__logo">
            <use xlink:href="#parseclabs"></use>
          </svg>
        </a>
        <p class="header__info">
          For more info please visit <a href="../">parseclabs.org</a>
        </p>
      </header>

      <content class="content">
        <div class="intro">
          <p>You are <strong>1 of 100 chosen</strong>. Proceed with your <br />promo code to see a private rocket launch!</p>
        </div>

        <form class="promo-form">
          <div class="promo-form__content" data-mode="form">
            <div class="promo-form__fields">
              <div class="row">
                  <input type="text" class="input input--round" placeholder="Promo code" required name="promoCode" />
              </div>
              <div class="row">
                  <input type="email" class="input input--round" placeholder="Your email" required name="email" />
              </div>
              <button class="button" type="submit"><span>Submit</span></button>
            </div>
            <div class="promo-form__timer">
              <h2>Presale launch starts in:</h2>
              <div class="timer" data-until="1521504000">
                <span class="timer__part">
                  &nbsp;<span>days</span>
                </span>
                <span class="timer__part">
                  &nbsp;<span>hours</span>
                </span>
                <span class="timer__part">
                  &nbsp;<span>minutes</span>
                </span>
                <span class="timer__part">
                  &nbsp;<span>seconds</span>
                </span>
              </div>
              We will inform you by e-mail
            </div>
          </div>
          <div class="promo-form__rocket">

              <div class="rocket-status rocket-status--success">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">

                </svg>
              </div>
              <div class="rocket-status rocket-status--fail">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                  <line class="path line" fill="none" stroke="#ff0030" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
                  <line class="path line" fill="none" stroke="#ff0030" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
                </svg>
              </div>
